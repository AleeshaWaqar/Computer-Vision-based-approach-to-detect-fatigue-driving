name: Fatigue Detection CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        pip install opencv-python-headless numpy tensorflow keras mtcnn
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Check code quality
      run: |
        flake8 Src/code --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 Src/code --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Verify imports
      run: |
        python -c "import cv2; print('OpenCV:', cv2.__version__)"
        python -c "import numpy; print('NumPy:', numpy.__version__)"
        python -c "import tensorflow; print('TensorFlow:', tensorflow.__version__)"
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=Src/code --cov-report=term
      continue-on-error: true
    
    - name: Check project structure
      run: |
        echo "Checking project structure..."
        test -d DOC && echo "✓ DOC directory exists"
        test -d Data && echo "✓ Data directory exists"
        test -d Results && echo "✓ Results directory exists"
        test -d Src && echo "✓ Src directory exists"
        test -f README.md && echo "✓ README.md exists"
